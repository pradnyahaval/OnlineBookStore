{% extends "base.html" %}
{%block title%} Home {% endblock %}

{% block content %}
<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>

<div class="wrapper">
    <div class="left">
        <!--<img src="#" alt="user" width="100">-->
        <h4>{{ current_user.username }}</h4>
        <p>User</p>
    </div>

    <div class="right">
        <h3>Information</h3>

        <div class="data">
            <h4>Email:</h4>
            <p>{{ current_user.email }}</p>
        </div>
        <div class="data">
            <h4>Phone:</h4>
            <p>{{ current_user.phone }}</p>
        </div>
        <div class="data">
            <h4>Address:</h4>
            <p>{{ current_user.address }}</p>
        </div>
    </div>
</div>

{% endblock %}
