{% extends "base.html" %}
{%block title%} Home {% endblock %}

{% block content %}
<div class="container mt-3">
    <div class="row">
        <!--to get form to center-->
        <div class="col-md-4"></div>
        
        <div class="col-md-4">
            <h4 class="text-center">Your current balance is &#8377; {{ current_user.balance }}</h4>
            <br>       
            <form action="/pending_balance" method="POST">
                <div class="form-group">
                </div>
                <div class="form-group">
                    <label for="newBalance"><b>Add new balance here (in &#8377;)</b></label>
                    <input type="text" class="form-control" id="newBalance" name="new_balance" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="bank_ref_no"><b>Enter bank ref no.</b></label>
                    <input type="text" class="form-control" id="bank_ref_no" name="bank_ref_no" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
        </div>

        <div class="col-mdd-4"></div>
    </div>
</div>


{% endblock %}
