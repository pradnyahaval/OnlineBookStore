{% extends "base.html" %}
{%block title%} SignIn {% endblock %}

{% block content %}
        
<div class="container mt-3">
    <div class="row">
        <!--to get form to center-->
        <div class="col-md-3"></div>
        
        <div class="col-md-6">
            <h4 class="text-center">Sign In Here</h4>
            <br>
            <form action="/signin" method="POST">
                <div class="md-3">
                  <label for="username" class="form-label">username</label>
                  <input type="text" class="form-control" id="username" aria-describedby="" required>
                </div>
                <div class="md-3">
                    <label for="email" class="form-label">email</label>
                    <input type="email" class="form-control" id="email" aria-describedby="" required>
                </div>
                <div class="md-3">
                    <label for="phone" class="form-label">phone number</label>
                    <input type="tel" class="form-control" id="phone" pattern="[0-9]{10}" aria-describedby="" required>
                </div>
                <div class="md-3">
                    <label for="address" class="form-label">address</label>
                    <input type="text" class="form-control" id="address" aria-describedby="" required>
                </div>
                <div class="md-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-md mt-4">SignIn</button>
            </form>
            <div class="border-top pt-3 mt-3">
                <small class="text-muted">
                    Already have an account? <a href="/login" class="ml-2">LogIn</a>
                </small>
            </div>
        </div>
        
        <div class="col-mdd-3"></div>
    </div>
</div>

{% endblock %}
